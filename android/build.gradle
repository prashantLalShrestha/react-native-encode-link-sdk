buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.21"
  }
}

apply plugin: 'com.android.library'
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

android {
  namespace "com.encodelinksdk"

  compileSdkVersion 35

  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 34
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
}

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.21"

  implementation("io.enode:linkkit:1.0.6")
}

react {
  jsRootDir = file("../src/")
  libraryName = "EncodeLinkSdk"
  codegenJavaPackageName = "com.encodelinksdk"
}
